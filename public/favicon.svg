<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ludo board background -->
  <rect width="100" height="100" fill="#4a9eff" rx="10"/>

  <!-- Four colored corners representing Ludo home areas -->
  <rect x="5" y="5" width="40" height="40" fill="#ff4444" rx="5"/>
  <rect x="55" y="5" width="40" height="40" fill="#44ff44" rx="5"/>
  <rect x="5" y="55" width="40" height="40" fill="#ffdd44" rx="5"/>
  <rect x="55" y="55" width="40" height="40" fill="#4488ff" rx="5"/>

  <!-- Dice pips in center -->
  <circle cx="40" cy="50" r="4" fill="white"/>
  <circle cx="50" cy="40" r="4" fill="white"/>
  <circle cx="50" cy="50" r="4" fill="white"/>
  <circle cx="50" cy="60" r="4" fill="white"/>
  <circle cx="60" cy="50" r="4" fill="white"/>
</svg>
